<html lang="es">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: none;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            background: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .scanner-section {
            padding: 20px;
            text-align: center;
        }

        .scanner-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 15px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        #scanner-video {
            width: 100%;
            height: auto;
            display: block;
        }

        .scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 60%;
            border: 3px solid #00ff00;
            border-radius: 10px;
            pointer-events: none;
        }

        .scanner-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: #00ff00;
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0%, 100% { top: 0; }
            50% { top: 100%; }
        }

        .btn-scan {
            padding: 12px 30px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 5px;
        }

        .btn-scan.stop {
            background: #dc3545;
        }

        .manual-input {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .manual-input input {
            width: 100%;
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .cart-section {
            padding: 15px;
        }

        .cart-item {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;

        .cart-item-info {

        }

        .cart-item-name {

        .cart-item-price {

            font-weight: 700;

            margin-right: 10px;

        .cart-item-quantity {

        }

        .btn-qty {

            height: 30px;

            color: white;
            border-radius: 5px;

        .qty-display {

            border-radius: 8px;

        .notification {

</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script>
        let products = [];
        let cart = [];
        let editingId = null;
        let selectedPaymentMethod = null;
        let codeReader = null;
        let scanning = false;

        window.onload = function() {
            loadProducts();
            loadCart();
            renderProducts();
            renderCart();
        };

        // TABS
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab).classList.add('active');
            
            if (tab === 'venta') {
                stopScanner();
            }
        }

        // SCANNER
        async function startScanner() {
            try {
                // Verificar si el navegador soporta c√°mara
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    showNotification('‚ùå Tu navegador no soporta acceso a c√°mara', true);
                    showCameraHelp('not_supported');
                    return;
                }

                const scannerContainer = document.getElementById('scannerContainer');
                const video = document.getElementById('scanner-video');
                const btnStart = document.getElementById('btnStartScan');
                const btnStop = document.getElementById('btnStopScan');

                codeReader = new ZXing.BrowserMultiFormatReader();
                
                scannerContainer.style.display = 'block';
                btnStart.style.display = 'none';
                btnStop.style.display = 'inline-block';
                scanning = true;

                // Intentar acceder a la c√°mara
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                
                video.srcObject = stream;
                video.play();

                showNotification('‚úÖ Esc√°ner activado - Apunta al c√≥digo de barras');

                codeReader.decodeFromVideoDevice(null, 'scanner-video', (result, err) => {
                    if (result && scanning) {
                        const code = result.text;
                        showNotification('üì± C√≥digo detectado: ' + code);
                        searchAndAddProductByCode(code);
                        // Dar feedback visual
                        video.style.border = '5px solid #00ff00';
                        setTimeout(() => { video.style.border = 'none'; }, 500);
                    }
                });

            } catch (error) {
                stopScanner();
                
                // Detectar tipo de error
                if (error.name === 'NotAllowedError' || error.name === 'PermissionDeniedError') {
                    showNotification('‚ùå Permiso de c√°mara denegado', true);
                    showCameraHelp('permission_denied');
                } else if (error.name === 'NotFoundError') {
                    showNotification('‚ùå No se encontr√≥ c√°mara en el dispositivo', true);
                    showCameraHelp('no_camera');
                } else if (error.name === 'NotReadableError') {
                    showNotification('‚ùå La c√°mara est√° siendo usada por otra app', true);
                    showCameraHelp('camera_in_use');
                } else if (error.name === 'SecurityError') {
                    showNotification('‚ùå Error de seguridad - Usa HTTPS o archivo local', true);
                    showCameraHelp('security_error');
                } else {
                    showNotification('‚ùå Error: ' + error.message, true);
                    showCameraHelp('generic_error');
                }
            }
        }

        function showCameraHelp(errorType) {
            const helpMessages = {
                'permission_denied': `
                    <div style="background: #fff3cd; padding: 15px; border-radius: 8px; margin: 15px; border-left: 4px solid #ffc107;">
                        <h4 style="margin: 0 0 10px 0; color: #856404;">üîí Permiso de C√°mara Denegado</h4>
                        <p style="margin: 0 0 10px 0; font-size: 14px;"><strong>Para activar la c√°mara:</strong></p>
                        <ul style="margin: 0; padding-left: 20px; font-size: 13px;">
                            <li><strong>Chrome Android:</strong> Toca el candado/√≠cono junto a la URL ‚Üí Permisos ‚Üí C√°mara ‚Üí Permitir</li>
                            <li><strong>Safari iPhone:</strong> Ajustes ‚Üí Safari ‚Üí C√°mara ‚Üí Permitir</li>
                            <li><strong>Firefox:</strong> Toca el √≠cono de informaci√≥n ‚Üí Permisos ‚Üí C√°mara ‚Üí Permitir</li>
                        </ul>
                        <p style="margin: 10px 0 0 0; font-size: 13px;">Luego recarga la p√°gina y vuelve a intentar.</p>
                        <p style="margin: 10px 0 0 0; font-size: 13px; color: #28a745;"><strong>üí° Mientras tanto:</strong> Usa el ingreso manual de c√≥digo m√°s abajo.</p>
                    </div>
                `,
                'not_supported': `
                    <div style="background: #f8d7da; padding: 15px; border-radius: 8px; margin: 15px; border-left: 4px solid #dc3545;">
                        <h4 style="margin: 0 0 10px 0; color: #721c24;">‚ö†Ô∏è Navegador No Compatible</h4>
                        <p style="margin: 0; font-size: 14px;">Tu navegador no soporta acceso a la c√°mara.</p>
                        <p style="margin: 10px 0 0 0; font-size: 13px; color: #28a745;"><strong>üí° Soluci√≥n:</strong> Usa el ingreso manual de c√≥digo m√°s abajo.</p>
                    </div>
                `,
                'no_camera': `
                    <div style="background: #f8d7da; padding: 15px; border-radius: 8px; margin: 15px; border-left: 4px solid #dc3545;">
                        <h4 style="margin: 0 0 10px 0; color: #721c24;">üì∑ No se encontr√≥ c√°mara</h4>
                        <p style="margin: 0; font-size: 14px;">No se detect√≥ ninguna c√°mara en tu dispositivo.</p>
                        <p style="margin: 10px 0 0 0; font-size: 13px; color: #28a745;"><strong>üí° Soluci√≥n:</strong> Usa el ingreso manual de c√≥digo m√°s abajo.</p>
                    </div>
                `,
                'camera_in_use': `
                    <div style="background: #fff3cd; padding: 15px; border-radius: 8px; margin: 15px; border-left: 4px solid #ffc107;">
                        <h4 style="margin: 0 0 10px 0; color: #856404;">üì± C√°mara en Uso</h4>
                        <p style="margin: 0; font-size: 14px;">Otra aplicaci√≥n est√° usando la c√°mara.</p>
                        <p style="margin: 10px 0 0 0; font-size: 13px;">Cierra otras apps que usen la c√°mara e intenta de nuevo.</p>
                        <p style="margin: 10px 0 0 0; font-size: 13px; color: #28a745;"><strong>üí° Mientras tanto:</strong> Usa el ingreso manual de c√≥digo m√°s abajo.</p>
                    </div>
                `,
                'security_error': `
                    <div style="background: #f8d7da; padding: 15px; border-radius: 8px; margin: 15px; border-left: 4px solid #dc3545;">
                        <h4 style="margin: 0 0 10px 0; color: #721c24;">üîê Error de Seguridad</h4>
                        <p style="margin: 0 0 10px 0; font-size: 14px;">Los navegadores solo permiten acceso a c√°mara en sitios seguros (HTTPS) o archivos locales abiertos directamente.</p>
                        <p style="margin: 0; font-size: 13px; color: #28a745;"><strong>üí° Soluci√≥n:</strong> Usa el ingreso manual de c√≥digo m√°s abajo.</p>
                    </div>
                `,
                'generic_error': `
                    <div style="background: #f8d7da; padding: 15px; border-radius: 8px; margin: 15px; border-left: 4px solid #dc3545;">
                        <h4 style="margin: 0 0 10px 0; color: #721c24;">‚ùå Error al acceder a la c√°mara</h4>
                        <p style="margin: 0; font-size: 14px;">Hubo un problema al intentar acceder a la c√°mara.</p>
                        <p style="margin: 10px 0 0 0; font-size: 13px; color: #28a745;"><strong>üí° Soluci√≥n:</strong> Usa el ingreso manual de c√≥digo m√°s abajo.</p>
                    </div>
                `

            const helpContainer = document.getElementById('cameraHelpMessage');
            if (helpContainer) {
                helpContainer.innerHTML = helpMessages[errorType] || helpMessages['generic_error'];
                helpContainer.style.display = 'block';

        function stopScanner() {
            scanning = false;
            const video = document.getElementById('scanner-video');
            const stream = video.srcObject;
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            
            if (codeReader) {
                codeReader.reset();
            }

            document.getElementById('scannerContainer').style.display = 'none';
            document.getElementById('btnStartScan').style.display = 'inline-block';
            document.getElementById('btnStopScan').style.display = 'none';
            
            // Limpiar mensaje de ayuda
            const helpContainer = document.getElementById('cameraHelpMessage');
            if (helpContainer) {
                helpContainer.style.display = 'none';
            }
        }

        function searchAndAddProduct() {
            const code = document.getElementById('manualCode').value.trim();
            if (!code) {
                showNotification('Ingresa un c√≥digo', true);
                return;
            }
            searchAndAddProductByCode(code);
            document.getElementById('manualCode').value = '';
        }

        function searchAndAddProductByCode(code) {
            const product = products.find(p => p.code === code);
            if (product) {
                addToCart(product);
                showNotification('‚úÖ ' + product.name + ' agregado');
            } else {
                showNotification('‚ùå Producto no encontrado', true);
            }
        }

        // CARRITO
        function addToCart(product) {
            const existingItem = cart.find(item => item.code === product.code);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({
                    ...product,
                    quantity: 1
                });
            }
            
            saveCart();
            renderCart();
        }

        function updateQuantity(code, delta) {
            const item = cart.find(item => item.code === code);
            if (item) {
                item.quantity += delta;
                if (item.quantity <= 0) {
                    removeFromCart(code);
                } else {
                    saveCart();
                    renderCart();
                }
            }
        }

        function removeFromCart(code) {
            cart = cart.filter(item => item.code !== code);
            saveCart();
            renderCart();
        }

        function clearCart() {
            if (confirm('¬øVaciar toda la canasta?')) {
                cart = [];
                selectedPaymentMethod = null;
                saveCart();
                renderCart();
                showNotification('üóëÔ∏è Canasta vaciada');
            }
        }

        function renderCart() {
            const container = document.getElementById('cartItems');
            const emptyCart = document.getElementById('emptyCart');
            const cartTotal = document.getElementById('cartTotal');
            const paymentSection = document.getElementById('paymentSection');
            const cartBadge = document.getElementById('cartBadge');

            // Actualizar badge
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            if (totalItems > 0) {
                cartBadge.textContent = totalItems;
                cartBadge.style.display = 'flex';
            } else {
                cartBadge.style.display = 'none';
            }

            if (cart.length === 0) {
                container.innerHTML = '';
                emptyCart.style.display = 'block';
                cartTotal.style.display = 'none';
                paymentSection.style.display = 'none';
                return;
            }

            emptyCart.style.display = 'none';
            cartTotal.style.display = 'block';
            paymentSection.style.display = 'block';

            let subtotal = 0;
            
            container.innerHTML = cart.map(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                
                return `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-details">C√≥digo: ${item.code} | $${item.price.toLocaleString('es-CL')} c/u</div>
                        </div>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <div class="cart-item-quantity">
                                <button class="btn-qty" onclick="updateQuantity('${item.code}', -1)">-</button>
                                <span class="qty-display">${item.quantity}</span>
                                <button class="btn-qty" onclick="updateQuantity('${item.code}', 1)">+</button>
                            </div>
                            <div class="cart-item-price">$${itemTotal.toLocaleString('es-CL')}</div>
                            <button class="btn-remove" onclick="removeFromCart('${item.code}')">‚úï</button>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('subtotal').textContent = '$' + subtotal.toLocaleString('es-CL');
            document.getElementById('total').textContent = '$' + subtotal.toLocaleString('es-CL');
        }

        function selectPaymentMethod(method) {
            selectedPaymentMethod = method;
            document.querySelectorAll('.payment-method').forEach(el => {
                el.classList.remove('selected');
            });
            event.target.closest('.payment-method').classList.add('selected');
        }

        function checkout() {
            if (cart.length === 0) {
                showNotification('‚ùå La canasta est√° vac√≠a', true);
                return;
            }

            if (!selectedPaymentMethod) {
                showNotification('‚ùå Selecciona una forma de pago', true);
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const paymentText = selectedPaymentMethod === 'efectivo' ? 'Efectivo' : 'D√©bito';
            
            if (confirm(`Finalizar venta:\nTotal: $${total.toLocaleString('es-CL')}\nPago: ${paymentText}\n\n¬øConfirmar?`)) {
                showNotification(`‚úÖ Venta finalizada - ${paymentText} - $${total.toLocaleString('es-CL')}`);
                cart = [];
                selectedPaymentMethod = null;
                saveCart();
                renderCart();
                
                // Limpiar selecci√≥n de pago
                document.querySelectorAll('.payment-method').forEach(el => {
                    el.classList.remove('selected');
                });
            }
        }

        function saveCart() {
            localStorage.setItem('minimarket_cart', JSON.stringify(cart));
        }

        function loadCart() {
            const stored = localStorage.getItem('minimarket_cart');
            if (stored) {
                cart = JSON.parse(stored);
            }
        }

        // PRODUCTOS
        document.getElementById('searchInput').addEventListener('input', function(e) {
            renderProducts(e.target.value);
        });

        ['productName', 'productCode', 'productPrice'].forEach(id => {
            document.getElementById(id).addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addProduct();
            });
        });

        function loadProducts() {
            const stored = localStorage.getItem('minimarket_products');
            if (stored) {
                products = JSON.parse(stored);
            }
        }

        function saveProducts() {
            localStorage.setItem('minimarket_products', JSON.stringify(products));
        }

        function addProduct() {
            const name = document.getElementById('productName').value.trim();
            const code = document.getElementById('productCode').value.trim();
            const price = document.getElementById('productPrice').value.trim();

            if (!name || !code || !price) {
                showNotification('‚ö†Ô∏è Completa todos los campos', true);
                return;
            }

            if (editingId !== null) {
                const index = products.findIndex(p => p.id === editingId);
                products[index] = { id: editingId, name, code, price: parseFloat(price) };
                editingId = null;
                document.querySelector('.btn-primary').textContent = '‚ûï Agregar Producto';
                showNotification('‚úÖ Producto actualizado');
            } else {
                products.unshift({ id: Date.now(), name, code, price: parseFloat(price) });
                showNotification('‚úÖ Producto agregado');
            }

            saveProducts();
            clearForm();
            renderProducts();
            document.getElementById('searchInput').value = '';
        }

        function clearForm() {
            document.getElementById('productName').value = '';
            document.getElementById('productCode').value = '';
            document.getElementById('productPrice').value = '';
        }

        function editProduct(id) {
            const product = products.find(p => p.id === id);
            if (product) {
                document.getElementById('productName').value = product.name;
                document.getElementById('productCode').value = product.code;
                document.getElementById('productPrice').value = product.price;
                editingId = id;
                document.querySelector('.btn-primary').textContent = '‚úèÔ∏è Guardar Cambios';
            }
        }

        function deleteProduct(id) {
            if (confirm('¬øEliminar este producto?')) {
                products = products.filter(p => p.id !== id);
                saveProducts();
                renderProducts();
                showNotification('üóëÔ∏è Producto eliminado');
            }
        }

        function renderProducts(searchTerm = '') {
            const container = document.getElementById('productsList');
            const search = searchTerm.toLowerCase();
            
            const filteredProducts = products.filter(p => 
                p.name.toLowerCase().includes(search) || 
                p.code.toLowerCase().includes(search)
            );

            document.getElementById('totalProducts').textContent = products.length;
            document.getElementById('visibleProducts').textContent = filteredProducts.length;

            if (filteredProducts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì¶</div>
                        <p>No hay productos</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredProducts.map(product => `
                <div class="product-card">
                    <div class="product-header">
                        <div class="product-name">${product.name}</div>
                        <div class="product-actions">
                            <button class="btn-icon" onclick="editProduct(${product.id})">‚úèÔ∏è</button>
                            <button class="btn-icon" onclick="deleteProduct(${product.id})">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div class="product-info">
                        <div class="info-item">
                            <div class="info-label">C√≥digo</div>
                            <div class="info-value">${product.code}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Precio</div>
                            <div class="info-value price">$${product.price.toLocaleString('es-CL')}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function importFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const fileName = file.name.toLowerCase();
            const reader = new FileReader();

            reader.onload = function(e) {
                try {
                    let importedProducts = [];
                    
                    if (fileName.endsWith('.csv') || fileName.endsWith('.txt')) {
                        const text = e.target.result;
                        const lines = text.split('\n');
                        
                        for (let i = 0; i < lines.length; i++) {
                            const line = lines[i].trim();
                            if (!line) continue;
                            
                            let parts = line.split(',');
                            if (parts.length < 3) parts = line.split(';');
                            if (parts.length < 3) parts = line.split('\t');
                            
                            if (parts.length >= 3) {
                                const name = parts[0].trim().replace(/^"|"$/g, '');
                                const code = parts[1].trim().replace(/^"|"$/g, '');
                                const price = parseFloat(parts[2].trim().replace(/[^0-9.]/g, ''));
                                
                                if (name && code && !isNaN(price)) {
                                    importedProducts.push({
                                        id: Date.now() + i,
                                        name,
                                        code,
                                        price
                                    });
                                }
                            }
                        }
                    } else if (fileName.endsWith('.xlsx') || fileName.endsWith('.xls')) {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        const rows = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                        
                        for (let i = 0; i < rows.length; i++) {
                            const row = rows[i];
                            if (row.length >= 3) {
                                const name = String(row[0]).trim();
                                const code = String(row[1]).trim();
                                const price = parseFloat(String(row[2]).replace(/[^0-9.]/g, ''));
                                
                                if (name && code && !isNaN(price)) {
                                    importedProducts.push({
                                        id: Date.now() + i,
                                        name,
                                        code,
                                        price
                                    });
                                }
                            }
                        }
                    }

                    if (importedProducts.length > 0) {
                        if (confirm(`¬øImportar ${importedProducts.length} productos?`)) {
                            products = [...importedProducts, ...products];
                            saveProducts();
                            renderProducts();
                            showNotification(`‚úÖ ${importedProducts.length} productos importados`);
                        }
                    } else {
                        showNotification('‚ùå No se encontraron productos v√°lidos', true);
                    }
                } catch (error) {
                    showNotification('‚ùå Error: ' + error.message, true);
                }
            };

            if (fileName.endsWith('.xlsx') || fileName.endsWith('.xls')) {
                reader.readAsArrayBuffer(file);
            } else {
                reader.readAsText(file);
            }

            event.target.value = '';
        }

        function exportProducts() {
            if (products.length === 0) {
                showNotification('‚ö†Ô∏è No hay productos para exportar', true);
                return;
            }

            let csv = 'Nombre,C√≥digo,Precio\n';
            products.forEach(p => {
                csv += `"${p.name}","${p.code}",${p.price}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `productos_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showNotification(`‚úÖ ${products.length} productos exportados`);
        }

        function showNotification(message, isError = false) {
            const notification = document.createElement('div');
            notification.className = 'notification' + (isError ? ' error' : '');
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.remove(), 3000);
        }
    </script>
